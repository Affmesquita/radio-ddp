<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/admin-post.css">
    <title>Admin - Postar Episódio</title>
</head>
<body>
    <div class="post-content">
        <h1>Postar Novo Episódio</h1>
        <form action="/admin/postar" method="POST" enctype="multipart/form-data">
            <div>
                <label for="video">Vídeo:</label>
                <input type="file" id="video" name="video" accept="video/mp4" required>
            </div>
            <div>
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" required>
            </div>
            <div>
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" required></textarea>
            </div>
            <button type="submit">Postar Episódio</button>
        </form>
    </div>
</body>
</html>
